<div id="grd_iframe_root">
    <style>
        #grd_iframe_root{
            z-index: 2147483647;
            position: fixed;
            opacity: 0;
            pointer-events: none;
            transition: .3s;
            overflow: hidden;
            transition-timing-function: cubic-bezier(0, 0, 0.2, 1);
            box-shadow: 0px 2px 4px -1px rgba(0,0,0,0.2), 0px 4px 5px 0px rgba(0,0,0,0.14), 0px 1px 10px 0px rgba(0,0,0,0.12);
        }
    
        #grd_iframe_root.grd_frame_show {
            opacity: 1;
            pointer-events: auto;
        }
    
        #grd_iframe_root.grd_frame_mask {
            box-shadow: 0 0 0 10000px rgba(0, 0, 0,0.5);
        }
    
        #grd_iframe{
            height: inherit;
            width: inherit;
            border: none;
        }
    
        #grd_iframe_root.grd_frame_center {
            transition: box-shadow, opacity .3s;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    
        #grd_iframe_root.grd_frame_top_right {
            right: 16px;
            top: 16px;
        }
        #grd_iframe_root.grd_frame_top_left {
            left: 16px;
            top: 16px;
        }
        #grd_iframe_root.grd_frame_bottom_right {
            right: 16px;
            bottom: 16px;
        }
        #grd_iframe_root.grd_frame_bottom_left {
            left: 16px;
            bottom: 16px;
        }
    </style>
    <iframe id="grd_iframe"></iframe>
</div>
